<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Авторизация в Notion</title>
	</head>
	<body>
		<div class="container">
			<div style="display: none" id="error-icon">
				<div class="circle-border"></div>
				<div class="circle">
					<div class="error"></div>
				</div>
			</div>
			<div style="margin-bottom: 20px">
				<div
					class="lds-dual-ring"
					id="spinner"
					style="display: none"
				></div>
			</div>
			<div
				class="success-checkmark"
				id="success-icon"
				style="display: none"
			>
				<div class="check-icon">
					<span class="icon-line line-tip"></span>
					<span class="icon-line line-long"></span>
					<div class="icon-circle"></div>
					<div class="icon-fix"></div>
				</div>
			</div>
			<div class="content" id="content">
				<h2 class="title">Авторизуйтесь в Notion</h2>
				<p class="text">
					Вы будете перенаправлены на страницу авторизации Notion и
					сможете выбрать к каким страницам предоставить доступ.
				</p>
				<a
					class="button"
					id="auth-btn"
					href="https://api.notion.com/v1/oauth/authorize?client_id=2a3101d9-4f32-46f3-8f56-598d8a978a21&response_type=code&owner=user&redirect_uri=https%3A%2F%2Fnotion-auth.vercel.app"
					><img
						src="notion.png"
						alt=""
						class="inline-image"
					/>Авторизоваться</a
				>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
